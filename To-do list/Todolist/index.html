<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 min-h-screen flex items-center justify-center">
        <div class="bg-white shadow-lg rounded-lg  w-full max-w-md p-6">
            <h1 class="text-2xl font-bold text-center text-indigo-600 mb-6">To-Do App</h1>

        <div class="flex mb-4">
            <input id="taskInput" type="text" placeholder="Add a new task" class="flex-grow border border-gray-100 rounded-l-lg p-2 focus:ring-2 focus:ring-indigo-400">
            <button id="addTaskBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition">Add Task</button>
        </div>

        <ul id="taskList" class="space-y-2"></ul>

        <button id="ClearAllBtn" class="mt-4 bg-red-500 text-white py-2 rounded-lg w-full hover:bg-red-600 transition">
            Clear All
        </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
